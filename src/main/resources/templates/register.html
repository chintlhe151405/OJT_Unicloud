<!DOCTYPE html>
<html>
<head>
  <title>Creative Colorlib SignUp Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

  <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>Creative SignUp Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="/register" method="post">
        Username<br>
        <input class="text" type="text" id="username" name="username" placeholder="Username" required=""><br>
        Email<br>
        <input class="text email" type="email" id="email" name="email" placeholder="Email" required=""><br>
        Password<br>
        <input class="text" type="password" id="password" name="password" placeholder="Password" required=""><br>
        Firstname<br>
        <input class="text" type="text" id="firstname" name="firstname" placeholder="Firstname" required=""><br>
        Lastname<br>
        <input class="text" type="text" id="lastname" name="lastname" placeholder="Lastname" required=""><br>

        <input type="submit" value="SIGNUP">
      </form>
    </div>
  </div>
  <!-- copyright -->

</div>
<!-- //main -->
</body>
</html>
