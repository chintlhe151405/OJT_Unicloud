<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Exception</title>
</head>
<body>
            <form th:action="@{/message/save}" th:object="${message}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" th:field="*{messageId}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text"  th:field="*{description}" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">

                    <input type="submit" class="btn btn-info" value="Save">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                </div>
            </form>

</body>
</html>
